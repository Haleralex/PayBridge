# Docker Compose for PayBridge Development Environment
#
# Usage:
#   docker-compose up -d           # Start all services
#   docker-compose up -d postgres  # Start only PostgreSQL
#   docker-compose down            # Stop all services
#   docker-compose logs -f app     # View app logs

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: paybridge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paybridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d paybridge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - paybridge-network

  # ============================================
  # PayBridge API Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paybridge-api
    environment:
      - PAYBRIDGE_APP_ENVIRONMENT=development
      - PAYBRIDGE_DATABASE_HOST=postgres
      - PAYBRIDGE_DATABASE_PORT=5432
      - PAYBRIDGE_DATABASE_USER=postgres
      - PAYBRIDGE_DATABASE_PASSWORD=postgres
      - PAYBRIDGE_DATABASE_DATABASE=paybridge
      - PAYBRIDGE_SERVER_HOST=0.0.0.0
      - PAYBRIDGE_SERVER_PORT=8080
      - PAYBRIDGE_AUTH_ENABLE_MOCK_AUTH=true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - paybridge-network
    restart: unless-stopped

  # ============================================
  # pgAdmin (optional, for database management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paybridge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@paybridge.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - paybridge-network
    profiles:
      - tools

# ============================================
# Networks
# ============================================
networks:
  paybridge-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
